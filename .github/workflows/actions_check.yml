name: gendiff
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install poetry
          make install   
      - name: flake8 Lint
        uses: py-actions/flake8@v2
      - name: lint
        run: make lint
